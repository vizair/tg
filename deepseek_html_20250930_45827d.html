<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Русская версия</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #faf8ef;
            color: #776e65;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
        }
        
        .scores-container {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background-color: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 100px;
        }
        
        .score-title {
            font-size: 14px;
            font-weight: bold;
        }
        
        .score-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .game-intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .explanation {
            flex: 1;
        }
        
        .new-game-button {
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .new-game-button:hover {
            background-color: #7c6b5a;
        }
        
        .game-container {
            background-color: #bbada0;
            border-radius: 6px;
            padding: 15px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #bbada0;
            border-radius: 6px;
        }
        
        .grid-cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(25% - 10px);
            aspect-ratio: 1;
            background-color: #eee4da;
            border-radius: 3px;
            font-size: 35px;
            font-weight: bold;
            transition: all 0.1s ease-in-out;
        }
        
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 25px; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            z-index: 100;
        }
        
        .game-message p {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            line-height: 1.5;
        }
        
        @media (max-width: 520px) {
            h1 {
                font-size: 40px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-intro {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .tile {
                font-size: 25px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 22px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">СЧЁТ</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">ЛУЧШИЙ</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-intro">
            <div class="explanation">
                <p>Объединяйте одинаковые числа, чтобы получить плитку 2048!</p>
            </div>
            <button class="new-game-button" id="new-game-button">Новая игра</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            
            <div class="tile-container" id="tile-container"></div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button class="new-game-button" id="try-again-button">Попробовать снова</button>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>Как играть:</strong> Используйте стрелки на клавиатуре для перемещения плиток.</p>
            <p>Когда две плитки с одинаковым числом соприкасаются, они объединяются в одну!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const gridContainer = document.querySelector('.grid-container');
            const tileContainer = document.getElementById('tile-container');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const newGameButton = document.getElementById('new-game-button');
            const tryAgainButton = document.getElementById('try-again-button');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            
            // Состояние игры
            let grid = [];
            let score = 0;
            let bestScore = localStorage.getItem('bestScore') || 0;
            let gameOver = false;
            let won = false;
            
            // Инициализация игры
            function initGame() {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                gameOver = false;
                won = false;
                
                updateScore();
                bestScoreDisplay.textContent = bestScore;
                
                // Очистка плиток
                tileContainer.innerHTML = '';
                
                // Скрыть сообщение о результате игры
                gameMessage.style.display = 'none';
                
                // Добавить две начальные плитки
                addRandomTile();
                addRandomTile();
                
                // Отрисовать плитки
                renderTiles();
            }
            
            // Добавление случайной плитки
            function addRandomTile() {
                const emptyCells = [];
                
                // Найти все пустые ячейки
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] === 0) {
                            emptyCells.push({ row: i, col: j });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    // Выбрать случайную пустую ячейку
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    
                    // С вероятностью 90% добавить 2, с вероятностью 10% - 4
                    grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // Отрисовка плиток
            function renderTiles() {
                tileContainer.innerHTML = '';
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${grid[i][j]}`;
                            tile.textContent = grid[i][j];
                            
                            // Позиционирование плитки
                            tile.style.top = `calc(${i * 25}% + ${i * 10}px)`;
                            tile.style.left = `calc(${j * 25}% + ${j * 10}px)`;
                            
                            tileContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // Обновление счета
            function updateScore() {
                scoreDisplay.textContent = score;
                
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                    bestScoreDisplay.textContent = bestScore;
                }
            }
            
            // Проверка на возможность хода
            function canMove() {
                // Проверить наличие пустых ячеек
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] === 0) {
                            return true;
                        }
                    }
                }
                
                // Проверить возможность слияния соседних плиток
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = grid[i][j];
                        
                        // Проверить правого соседа
                        if (j < 3 && grid[i][j + 1] === current) {
                            return true;
                        }
                        
                        // Проверить нижнего соседа
                        if (i < 3 && grid[i + 1][j] === current) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // Проверка на победу
            function checkWin() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // Показать сообщение о результате игры
            function showGameMessage(message) {
                messageText.textContent = message;
                gameMessage.style.display = 'flex';
            }
            
            // Движение влево
            function moveLeft() {
                let moved = false;
                
                for (let i = 0; i < 4; i++) {
                    // Удалить нули и сдвинуть числа влево
                    const row = grid[i].filter(val => val !== 0);
                    
                    // Объединить одинаковые числа
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            row[j + 1] = 0;
                            score += row[j];
                            moved = true;
                        }
                    }
                    
                    // Снова удалить нули
                    const newRow = row.filter(val => val !== 0);
                    
                    // Заполнить оставшиеся ячейки нулями
                    while (newRow.length < 4) {
                        newRow.push(0);
                    }
                    
                    // Проверить, изменилась ли строка
                    if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    
                    grid[i] = newRow;
                }
                
                return moved;
            }
            
            // Движение вправо
            function moveRight() {
                let moved = false;
                
                for (let i = 0; i < 4; i++) {
                    // Удалить нули и сдвинуть числа вправо
                    const row = grid[i].filter(val => val !== 0);
                    
                    // Объединить одинаковые числа
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            row[j - 1] = 0;
                            score += row[j];
                            moved = true;
                        }
                    }
                    
                    // Снова удалить нули
                    const newRow = row.filter(val => val !== 0);
                    
                    // Заполнить оставшиеся ячейки нулями слева
                    while (newRow.length < 4) {
                        newRow.unshift(0);
                    }
                    
                    // Проверить, изменилась ли строка
                    if (JSON.stringify(grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    
                    grid[i] = newRow;
                }
                
                return moved;
            }
            
            // Движение вверх
            function moveUp() {
                let moved = false;
                
                for (let j = 0; j < 4; j++) {
                    // Собрать столбец
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(grid[i][j]);
                    }
                    
                    // Удалить нули и сдвинуть числа вверх
                    const filteredColumn = column.filter(val => val !== 0);
                    
                    // Объединить одинаковые числа
                    for (let i = 0; i < filteredColumn.length - 1; i++) {
                        if (filteredColumn[i] === filteredColumn[i + 1]) {
                            filteredColumn[i] *= 2;
                            filteredColumn[i + 1] = 0;
                            score += filteredColumn[i];
                            moved = true;
                        }
                    }
                    
                    // Снова удалить нули
                    const newColumn = filteredColumn.filter(val => val !== 0);
                    
                    // Заполнить оставшиеся ячейки нулями
                    while (newColumn.length < 4) {
                        newColumn.push(0);
                    }
                    
                    // Проверить, изменился ли столбец
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        grid[i][j] = newColumn[i];
                    }
                }
                
                return moved;
            }
            
            // Движение вниз
            function moveDown() {
                let moved = false;
                
                for (let j = 0; j < 4; j++) {
                    // Собрать столбец
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(grid[i][j]);
                    }
                    
                    // Удалить нули и сдвинуть числа вниз
                    const filteredColumn = column.filter(val => val !== 0);
                    
                    // Объединить одинаковые числа
                    for (let i = filteredColumn.length - 1; i > 0; i--) {
                        if (filteredColumn[i] === filteredColumn[i - 1]) {
                            filteredColumn[i] *= 2;
                            filteredColumn[i - 1] = 0;
                            score += filteredColumn[i];
                            moved = true;
                        }
                    }
                    
                    // Снова удалить нули
                    const newColumn = filteredColumn.filter(val => val !== 0);
                    
                    // Заполнить оставшиеся ячейки нулями сверху
                    while (newColumn.length < 4) {
                        newColumn.unshift(0);
                    }
                    
                    // Проверить, изменился ли столбец
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        grid[i][j] = newColumn[i];
                    }
                }
                
                return moved;
            }
            
            // Обработка нажатия клавиш
            function handleKeyPress(e) {
                if (gameOver) return;
                
                let moved = false;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        moved = moveLeft();
                        break;
                    case 'ArrowRight':
                        moved = moveRight();
                        break;
                    case 'ArrowUp':
                        moved = moveUp();
                        break;
                    case 'ArrowDown':
                        moved = moveDown();
                        break;
                    default:
                        return; // Игнорировать другие клавиши
                }
                
                if (moved) {
                    addRandomTile();
                    renderTiles();
                    updateScore();
                    
                    // Проверить на победу
                    if (!won && checkWin()) {
                        won = true;
                        showGameMessage('Вы выиграли!');
                    }
                    
                    // Проверить на проигрыш
                    if (!canMove()) {
                        gameOver = true;
                        showGameMessage('Игра окончена!');
                    }
                }
            }
            
            // События
            document.addEventListener('keydown', handleKeyPress);
            newGameButton.addEventListener('click', initGame);
            tryAgainButton.addEventListener('click', initGame);
            
            // Начать игру
            initGame();
        });
    </script>
</body>
</html>
